<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Raaka-aineet</title>
        <meta charset="utf-8" />
    </head>

    <body>
        <h1>Raaka-aineet</h1>
        
        <a href="/">Etusivulle</a><br/>
        <a href="/reseptit">Reseptiarkistoon</a>
        
        <h2>Lisää uusi raaka-aine</h2>

        <form method="POST" action="/raakaAineet">
            <input type="text" name="nimi"/><br/>
            <input type="submit" value="Lisää!"/>
        </form> 
        
        <h2>Lisätyt raaka-aineet</h2>
        
        <ul>
            <li th:each="RaakaAine : ${raakaAineet}">
                <a th:href="@{~/raakaAineet/{id}(id=${RaakaAine.id})}">
                    <span th:text="${RaakaAine.nimi}">RaakaAine</span>
                </a>
            </li>
        </ul>
    
        
    </body>
</html>
