<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title th:text="${resepti.nimi}">Otsikko</title>
        <meta charset="utf-8" />
    </head>

    <body>
        <h1 th:text="${resepti.nimi}">Reseptin nimi</h1>
        
        <a href="/">Etusivulle</a><br/>
        <a href="/reseptit">Reseptiarkistoon</a><br/>
        <a href="/raakaAineet">Raaka-aineisiin</a>
        
        <h2>Ainesosat</h2>
        
        <ol>
            <li th:each="reseptiraakaaine : ${reseptiRaakaAineet}">
                <span th:each="raakaaine : ${raakaAineet}" th:if="${raakaaine.id == reseptiraakaaine.RaakaAineId}" th:text="${raakaaine.nimi}"></span><span th:text="${' ' +reseptiraakaaine.maara}">Määrä</span><span th:text="${': '+ reseptiraakaaine.ohje}"></span>
            </li>
        </ol>
        
        <h2>Ohjeet: </h2>
            <span th:text="${resepti.selitys}"> Reseptin selitys</span>

    </body>
</html>
